<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>Chats</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header_cloumn">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fas fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header_battery">66%<i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
            </div>
            <div class="header_column">
            
            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="친구를 찾아 검색하세요">
        </div>
        <ul class="chats_list">
            <li class="chats_chat">
                <div class="chat_content">
                    <img src="images/avater.jpg">
                    <div class="chat_preview">
                        <h3 class="chat_user">택지니형</h3>
                        <span class="chat_last-message"> Hello! test message</span>
                    </div>
                    </div>
                </div>
                <span class="chat_date-time">
                    15:55
                </span>
            </li>
        </ul>
        <ul class="chats_list">
                <li class="chats_chat">
                    <div class="chat_content">
                        <img src="images/avater.jpg">
                        <div class="chat_preview">
                            <h3 class="chat_user">카카오톡</h3>
                            <span class="chat_last-message"> 다른PC에서 접속중입니다.</span>
                        </div>
                        </div>
                    </div>
                    <span class="chat_date-time">
                        7월 17:55
                    </span>
                </li>
            </ul>
        <div class="chat-btn">
            <i class="fa fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar_tab">
                <i class="fa fa-user"></i>
                <span class="tab-bar_title">Firends</span>     
            </a>
            <a href="chats.html" class="tab-bar_tab tab-bar_tab tap-selected">
                <i class="fa fa-comment"></i>
                <span class="tab-bar_title">Chats</span> 
            </a>
            <a href="find.html" class="tab-bar_tab">
                <i class="fa fa-search"></i>
                <span class="tab-bar_title">Find</span> 
            </a>
            <a href="more.html" class="tab-bar_tab">
                <i class="fa fa-ellipsis-h"></i>
                <span class="tab-bar_title">More</span> 
            </a>
    
        </nav>
</body>
</html>
